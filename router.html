<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="demo">
		<a v-link ="{path:'/index'}">index</a>
		<a v-link ="{name:'home',params:{id:1,name:'abc'}}">home</a>
		<a v-link ="{path:'/index/a'}">a</a>
		<a v-link ="{path:'/index/b'}">b</a>
		<!--{{name}}
		 <index></index>
		 -->
		<router-view></router-view>
	</div>
</body>
<script src="vue.js"></script>
<script src="vue-resource.min.js"></script>
<script src="vue-router.js"></script>
<script>
	var index = Vue.extend({
		template:'<div>第一个路由,李卓轩比方聪帅！</div><router-view></router-view>',
		data:function(){
			return{}
		},
		methods:{

		}
	})
	var home = Vue.extend({
		template:'<div>第二个路由,方聪比李卓轩丑！</div><router-view></router-view>',
		route:{
			data:function(transition){
				console.log(transition);
				this.$http.get('test.php',{
					params:{
						name:transition.to.params.name
					}
				}).then(function(data){
					console.log(data)
				})
			}

		}
	})
	var a = Vue.extend({
		template:'<p>第一个路由a</p>'
	})
	var b = Vue.extend({
		template:'<p>第二个路由b</p>'
	})
	var App = Vue.extend({
		//template:'{{name}}<router-view></router-view>',
		//template:'#app',
		replace:false,
		data:function(){
			return{
				name:'dennis'
			}
		}
	})
	//Vue.component('index',index);
	/*new Vue({
		el:'#demo',
		data:{
			name:'dennis'
		},
		methods:{

		}
	})*/
	var router = new VueRouter();
	router.map({
		'/index':{
			component:index,
			subRoutes:{
				'/a':{
					component:a
				},
				'/b':{
					component:b
				}
			}
		},
		'/home/:id/:name':{
			name:'home',
			component:home
		}
	})
	router.redirect({
		'*':'/index'
	})
	router.start(App,'#demo')
</script>
<style>
	a{
		text-decoration:none;
		color:#000;
	}

	.v-link-active{
		color:red;
	}
</style>
</html>
